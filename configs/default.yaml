# Default configuration for the data processing pipeline.
# Override these values when launching a run from the Dagster UI,
# or by setting environment variables.

resources:
  hf_config:
    config:
      dataset_name: "tatsu-lab/alpaca"
      # dataset_subset: null
      model_name: "google/gemma-2b"
      text_column: "text"
      max_seq_length: 512
      val_split_ratio: 0.1
      seed: 42
      output_dir: "./processed_data"

      # Training (LoRA)
      num_train_epochs: 3
      per_device_train_batch_size: 4
      learning_rate: 2e-4
      lora_r: 8
      lora_alpha: 16
      lora_dropout: 0.05
